<mat-card class="card-file-container">
    <mat-card-header>
      <div mat-card-avatar class="card-avatar">
        <mat-icon>{{ icon }}</mat-icon>
      </div>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="link">Перейти</button>
      <button mat-icon-button [matMenuTriggerFor]="cardMenu" aria-label="Дополнительные действия">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #cardMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Редактировать</span>
        </button>
        <button mat-menu-item>
          <mat-icon>delete</mat-icon>
          <span>Удалить</span>
        </button>
      </mat-menu>
    </mat-card-actions>
  </mat-card>
