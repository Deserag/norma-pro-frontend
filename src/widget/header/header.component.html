<mat-toolbar color="primary">
  <div class="header-container">
    <a [routerLink]="['/', ERoutesConstans.MAIN]" class="logo">NormaPro</a>
    <nav class="nav-links desktop" *ngIf="isAuthenticated">
      <a [routerLink]="['/', ERoutesConstans.MAIN, ERoutesConstans.HOME_PAGE]" routerLinkActive="active" mat-button>Главная</a>
      <a [routerLink]="['/', ERoutesConstans.MAIN, ERoutesConstans.CLIENT_PANEL]" routerLinkActive="active" mat-button>Клиенты</a>
      <a [routerLink]="['/', ERoutesConstans.MAIN, ERoutesConstans.USER_PANEL]" routerLinkActive="active" mat-button>Пользователи</a>
      <a [routerLink]="['/', ERoutesConstans.MAIN, ERoutesConstans.FILE_PANEL]" routerLinkActive="active" mat-button>Файлы</a>
      <a [routerLink]="['/', ERoutesConstans.MAIN, ERoutesConstans.NOTIFICATION_PANEL]" routerLinkActive="active" mat-button>Уведомления</a>
      <a *ngIf="isAdminOrSuperAdmin" 
         [routerLink]="['/', ERoutesConstans.MAIN, ERoutesConstans.ADMIN_PANEL]" 
         routerLinkActive="active"
         mat-button>Админка</a>
    </nav>
    <button mat-icon-button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
      <mat-icon>{{isMobileMenuOpen ? 'close' : 'menu'}}</mat-icon>
    </button>
    <div class="user-menu" *ngIf="isAuthenticated">
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu" class="user-menu-content">
        <button mat-menu-item [routerLink]="['/', ERoutesConstans.MAIN, ERoutesConstans.PERSONAL_ACCOUNT]">Профиль</button>
        <button mat-menu-item routerLink="/settings">Настройки</button>
        <button mat-menu-item (click)="onClickLogOut()">Выйти</button>
      </mat-menu>
    </div>
    <div *ngIf="!isAuthenticated" class="guest-menu">
      <a [routerLink]="['/', ERoutesConstans.AUTH, ERoutesConstans.LOGIN]" mat-button>Войти</a>
    </div>
  </div>
</mat-toolbar>
<mat-sidenav-container class="mobile-menu" *ngIf="isMobileMenuOpen">
  <mat-sidenav mode="over" [(opened)]="isMobileMenuOpen">
    <nav class="nav-links mobile" *ngIf="isAuthenticated">
      <a [routerLink]="['/', ERoutesConstans.MAIN, ERoutesConstans.HOME_PAGE]" routerLinkActive="active" mat-button (click)="toggleMobileMenu()">Главная</a>
      <a [routerLink]="['/', ERoutesConstans.MAIN, ERoutesConstans.CLIENT_PANEL]" routerLinkActive="active" mat-button (click)="toggleMobileMenu()">Клиенты</a>
      <a [routerLink]="['/', ERoutesConstans.MAIN, ERoutesConstans.USER_PANEL]" routerLinkActive="active" mat-button (click)="toggleMobileMenu()">Пользователи</a>
      <a [routerLink]="['/', ERoutesConstans.MAIN, ERoutesConstans.FILE_PANEL]" routerLinkActive="active" mat-button (click)="toggleMobileMenu()">Файлы</a>
      <a [routerLink]="['/', ERoutesConstans.MAIN, ERoutesConstans.NOTIFICATION_PANEL]" routerLinkActive="active" mat-button (click)="toggleMobileMenu()">Уведомления</a>
      <a *ngIf="isAdminOrSuperAdmin" 
         [routerLink]="['/', ERoutesConstans.MAIN, ERoutesConstans.ADMIN_PANEL]" 
         routerLinkActive="active"
         mat-button
         (click)="toggleMobileMenu()">Админка</a>
      <button mat-button (click)="onClickLogOut(); toggleMobileMenu()">Выйти</button>
    </nav>
    <div class="mobile-guest" *ngIf="!isAuthenticated">
      <a [routerLink]="['/', ERoutesConstans.AUTH, ERoutesConstans.LOGIN]" mat-button (click)="toggleMobileMenu()">Войти</a>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
